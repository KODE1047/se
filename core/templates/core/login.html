{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 auth-container">
        <div class="card shadow-lg">
            <div class="auth-header">
                <h4 class="mb-0 text-primary">Student Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Sign In</button>
                </form>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'signup' %}" class="btn btn-outline-success">Create New Account</a>
                    <a href="{% url 'guest_library' %}" class="btn btn-light text-muted">Continue as Guest</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
